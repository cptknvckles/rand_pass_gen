<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6bdfe93a49.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <title>SafePass</title>
</head>
<body>
    <inner-column>
        <h2>Generate a <br> <div class="greenText">random password</div></h2>
        <p class="never">Never use an insecure password again</p>
        <button id="generate" onclick="generate()"><i class="fa-solid fa-bolt "></i> Generate passwords</button>
        <p class="bottomBorder"></p>
        <div id="container">
            <div class="column1">
                <input type="text" id="pass" size="10" placeholder="Password">
                <input type="text" id="pass1" size="10" placeholder="Password">
            <div class="column2">
                <input type="text" id="pass2" size="10" placeholder="Password">
                <input type="text" id="pass3" size="10" placeholder="Password">
            </div>
        </div>




    </inner-column>
    <script src="index.js"></script>
</body>
</html>
