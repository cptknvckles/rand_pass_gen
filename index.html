<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6bdfe93a49.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <title>SafePass</title>
</head>
<body>
    <inner-column>
        <h2>Generate a <br> <div class="greenText">random password</div></h2>
        <p class="never">Never use an insecure password again</p>
        <div id="buttonGrouping"><!--might not need this div -->
            <button id="generate" onclick="passRun8()"><i class="fa-solid fa-fingerprint"></i> Generate 8 Digit Password</button>
            <button id="generate" onclick="passRun12()" value="12"><i class="fa-solid fa-fingerprint"></i> Generate 12 Digit Password</button>
            <button id="generate" onclick="passRun16()" value="16"><i class="fa-solid fa-fingerprint"></i> Generate 16 Digit Password</button>
        </div>
        <p class="bottomBorder"></p>
        <div id="container">
            <div class="column1">
                <input type="text" id="pass" size="15" placeholder="Password">
                <input type="text" id="pass1" size="15" placeholder="Password">
            <div class="column2">
                <input type="text" id="pass2" size="15" placeholder="Password">
                <input type="text" id="pass3" size="15" placeholder="Password">
            </div>
        </div>
        <p class="bottomBorder"></p>
        <!-- <h1>Need a random username?<div class="newName">Generate a new name right here</div></h1>
        eh i might never finish this seems to much





    </inner-column>
    <script src="index.js"></script>
</body>
</html>
